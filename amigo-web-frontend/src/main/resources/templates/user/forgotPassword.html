<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/main">
<body>
<div layout:fragment="content">
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <div class="container info-container">
        <div class="row">
            <th:block th:if="${error}">
                <div th:replace="fragments/validation/alert :: alert (type='danger', message=${error}, errors=null)">
                    Alert
                </div>
            </th:block>
            <div class="col-sm-12 col-md-offset-2 col-md-8 info-card">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Forgot your password, don't worry. Enter your email and click on proceed.</h1>
                    </div>
                </div>
                <div class="row">
                    <form id="forgoPasswordForm" class="form-vertical" name="f" action="/forgot-password" method="POST">
                        <fieldset>
                            <div class="col-sm-12 form-group">
                                <label class="control-label" for="username">Email address *</label>
                                <input autocomplete="off" type="email" id="username" name="username" class="form-control" required="required" autofocus>
                            </div>

                            <div class="col-sm-12">
                                <button class="btn btn-lg btn-primary btn-raised btn-wide" type="submit">Proceed</button>
                            </div>
                        </fieldset>
                    </form>
                    <div class="text-center">
                        <a href="/login">Log in if you remember the password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="custom-script">
    /*<![CDATA[*/
    $(function () {
        $('#forgoPasswordForm').parsley({});
    });
    /*]]>*/
</script>
</body>
</html>
